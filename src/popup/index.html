<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Subtitle Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-root">
    <header class="popup-header">
      <h1>AI 字幕翻譯</h1>
    </header>
    <main class="popup-content">
      <section id="status-section">
        <div class="status-card">
          <div class="status-row">
            <span class="status-label">翻譯服務</span>
            <div class="status-value">
              <span id="provider-indicator" class="status-indicator"></span>
              <span id="provider-name">載入中...</span>
            </div>
          </div>
          <div class="status-row">
            <span class="status-label">狀態</span>
            <span id="provider-status-text" class="status-value">--</span>
          </div>
          <div class="status-row" id="model-row">
            <span class="status-label">模型</span>
            <span id="provider-model" class="status-value model-name">--</span>
          </div>
        </div>
      </section>
      <section id="quick-controls" class="quick-controls">
        <div class="control-row">
          <span class="control-label">顯示字幕</span>
          <label class="toggle-switch">
            <input type="checkbox" id="toggle-subtitles" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </section>
      <section id="actions-section">
        <button id="open-options" class="btn btn-primary">設定</button>
      </section>
    </main>
    <footer class="popup-footer">
      <span class="version">v1.0.0</span>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
