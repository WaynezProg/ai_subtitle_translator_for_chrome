<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Subtitle Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-root">
    <header class="popup-header">
      <h1>AI 字幕翻譯</h1>
    </header>
    <main class="popup-content">
      <section id="status-section">
        <div class="status-card">
          <div class="status-row">
            <span class="status-label">翻譯服務</span>
            <div class="status-value">
              <span id="provider-indicator" class="status-indicator"></span>
              <span id="provider-name">載入中...</span>
            </div>
          </div>
          <div class="status-row">
            <span class="status-label">狀態</span>
            <span id="provider-status-text" class="status-value">--</span>
          </div>
          <div class="status-row" id="model-row">
            <span class="status-label">模型</span>
            <span id="provider-model" class="status-value model-name">--</span>
          </div>
        </div>
      </section>
      <section id="quick-controls" class="quick-controls">
        <div class="control-row">
          <span class="control-label">顯示字幕</span>
          <label class="toggle-switch">
            <input type="checkbox" id="toggle-subtitles" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </section>
      <section id="subtitle-section" class="subtitle-section" style="display: none;">
        <h2 class="section-title">字幕管理</h2>
        <div id="subtitle-status" class="subtitle-status">
          <span id="subtitle-status-text">載入中...</span>
        </div>
        <div id="subtitle-actions" class="subtitle-actions">
          <div class="action-group">
            <span class="action-label">下載</span>
            <div class="action-buttons">
              <button id="download-original" class="btn btn-small" disabled>原文</button>
              <button id="download-translated" class="btn btn-small" disabled>譯文</button>
              <button id="download-bilingual" class="btn btn-small" disabled>雙語</button>
            </div>
          </div>
          <div class="action-group">
            <span class="action-label">上傳</span>
            <div class="action-buttons">
              <input type="file" id="upload-srt" accept=".srt" style="display: none;">
              <button id="upload-btn" class="btn btn-small btn-upload" disabled>選擇 SRT</button>
            </div>
          </div>
        </div>
      </section>
      <section id="actions-section">
        <button id="open-options" class="btn btn-primary">設定</button>
      </section>
    </main>
    <footer class="popup-footer">
      <span class="version">v1.0.0</span>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
